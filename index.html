<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./src/reset.css">
    <link rel="stylesheet" href="./src/variables.css">
    <link rel="stylesheet" href="./src/style.css">
    <link rel="stylesheet" href="./src/responsive.css">

    <script src="https://kit.fontawesome.com/a98dfa3709.js" crossorigin="anonymous"></script>

    <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>

<body>
    <div class="container">
        <header class="header">
            <a href="#"><img src="./src/images/logo.svg" alt="logo"></a>
        </header>

        <main class="main">
            <img src="./src/images/illustration-mockups.svg" alt="illustration">

            <div class="principal">
                <h1>Build The Community Your Fans Will Love</h1>
                <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>

                <a class="btn-register" href="#" target="_blank" rel="noopener noreferrer">Register</a>
            </div>
        </main>

        <footer class="footer">
            <div class="social">
                <a href="https://pt-br.facebook.com/" target="_blank" rel="noopener noreferrer"><i class="fa-brands fa-facebook-f fa-xl"></i></a>
                <a href="https://twitter.com" target="_blank" rel="noopener noreferrer"><i class="fa-brands fa-twitter fa-xl"></i></a>
                <a href="https://www.instagram.com" target="_blank" rel="noopener noreferrer"><i class="fa-brands fa-instagram fa-xl"></i></a>
            </div>
            <div class="attribution">
                Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
                Coded by <a href="https://www.frontendmentor.io/profile/warlobato" target="_blank">Gabriel Lobato</a>.
            </div>
        </footer>
    </div>
</body>

</html>
